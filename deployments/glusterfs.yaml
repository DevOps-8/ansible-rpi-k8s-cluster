---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: gluster-volume-1
spec:
  capacity:
    storage: 4Gi
  persistentVolumeReclaimPolicy: Delete
  storageClassName: storage
  accessModes:
    - ReadWriteOnce
    - ReadWriteMany
  glusterfs:
    endpoints: glusterfs-cluster
    path: volume-1
    readOnly: false
