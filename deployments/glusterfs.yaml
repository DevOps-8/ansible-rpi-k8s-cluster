apiVersion: v1
kind: Endpoints
metadata:
  name: glusterfs-cluster
  namespace: kube-system
subsets:
  - addresses:
      - ip: 192.168.100.1
    ports:
      - port: 1
        protocol: TCP
  - addresses:
      - ip: 192.168.100.128
    ports:
      - port: 1
